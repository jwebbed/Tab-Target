<!DOCTYPE html>
<html>
<head>
  <title>TabTarget Options</title>
  <link rel="stylesheet" type="text/css" href="options.css">
  <link rel="stylesheet" type="text/css" href="scrollbar.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
  <div id="content">
    <header>
      <span id="logo">TabTarget</span>
    </header>
    <article id="settings">
      <h1>Settings</h1>
      
      <div class="option">
        Blacked Listed Sites:
        <ul id="saved"></ul>
        <div id="addside">
          <input type="text" id="site" placeholder="Website" />
          <br>
          <button id="save">Add</button>
        </div>
        Activation shortcut: 
        <select name="mydropdown">
          <option value="alt_t">Alt + T</option>
          <option value="alt_p">Alt + P</option>
          <option value="alt_r">Alt + R</option>
        </select>

      </div>
    </article>
    <article>
      <h1>About</h1>
      <p>Built by:</p>
      <div id="devs">
        <a href="https://twitter.com/jwebbed">
          <div class="dev" id="dev1">
            <img src="../img/about-jon.jpg" alt="Photo" />
            Jonathan Webb
          </div>
        </a>
        <a href="https://github.com/magedahmed">
          <div class="dev" id="dev2">
            <img src="../img/about-maged.jpg" alt="Photo" />
            Maged Ahmed
          </div>
        </a>
        <a href="#">
          <div class="dev" id="dev3">
            <img src="../img/about-jon.jpg" alt="Photo" />
            Monica Li
          </div>
        </a>
      </div>
       
    </article>
    <footer>
      <p>Hacked together at:</p>
      <a href="http://mchacks.io" id="hacks"></a>
    </footer>
  </div>
  <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
  <script type="text/javascript" src="options.js"></script>
</body>
</html>
